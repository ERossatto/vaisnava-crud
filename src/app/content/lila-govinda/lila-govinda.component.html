<section class="section">

<!-- Sign up form -->
  <div>
    <button class="signUpBtnHomePage" (click)="toggle.signUpPopUp = true">Sign up</button>
  </div>

  <div class="popup" *ngIf="toggle.signUpPopUp">

    <!-- <button class="popup__close" (click)="toggle.signUpPopUp = false">x</button> -->
    <button class="close" (click)="toggle.signUpPopUp = false"></button>

    <div class="popup__input-box">
      <input type="text" id="firstname" autocomplete="off" required [(ngModel)]="user.firstName">
      <label>First name</label>
    </div>

    <div class="popup__input-box">
      <input type="text" id="lastname" autocomplete="off" required [(ngModel)]="user.lastName">
      <label>Last name</label>
    </div>

    <div class="popup__input-box">
      <input type="text" id="email" autocomplete="off" required [(ngModel)]="user.email">
      <label>Email</label>
    </div>

    <div class="popup__input-box">
      <input type="password" id="password" autocomplete="off" required [(ngModel)]="user.password">
      <label>Password</label>
    </div>

    <div class="popup__input-box">
      <input type="date" id="birthday" autocomplete="off" required [(ngModel)]="user.birthday">
      <label>Birthday</label>
    </div>

    <!-- Selecting gender -->
    <p id="genderFormTitle">Gender</p>
    <div class="genderForm">

      <label for="male">Male</label>
      <input #male type="radio" name="radsex" (click)="fetchSelectedGender()">

      <label for="female">Female</label>
      <input #female type="radio" name="radsex" (click)="fetchSelectedGender()">

      <label for="other">Other</label>
      <input #other type="radio" name="radsex" (click)="fetchSelectedGender()">
      <input type="text" placeholder="Type your gender" *ngIf="toggle.otherGender" [(ngModel)]="user.gender.otherDescription">
    </div>

    <button class="signUpBtnPopup" (click)="userSignUp( user )">Sign Up</button>

  </div>

<!-- esboco para lista inscritos -->
  <div style="height: 25rem; background-color: blue;">
    <ul *ngFor="let item of dataBase">
      <li>
        {{item.firstName}} |
        {{item.lastName}} |
        {{item.email}} |
        {{item.birthday}} |
        {{(item.gender.male) ? 'male |' : ''}}
        {{(item.gender.female) ? 'female |' : ''}}
        {{(item.gender.other) ? 'other |' : ''}}
        {{item.gender.otherDescription}}
      </li>
      <button>delete</button>
      <button>update</button>
    </ul>
  </div>

</section>
