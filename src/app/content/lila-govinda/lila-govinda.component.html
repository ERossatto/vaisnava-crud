  <section class="section">

    <button (click)="toggle.register = true">Cadastrar</button>

    <div class="popup" *ngIf="toggle.register">

      <button class="popup__close" (click)="toggle.register = false">x</button>

      <label>Primeiro nome</label>
      <input type="text" name="firstname" id="firstname" required>

      <label>Sobrenome</label>
      <input type="text" name="lastname" id="lastname">

      <label>Email</label>
      <input type="text" name="email" id="email" required>

      <label>Senha</label>
      <input type="password" name="pass" id="pass" minlength="8" required>

      <label>Aniversário</label>
      <input type="date" name="birthday" id="birthday">

      <p>Gênero</p>

      <div>
        <label for="male">Masculino</label>
        <input type="radio" name="radsex" id="male">

        <label for="female">Feminino</label>
        <input type="radio" name="radsex" id="female">

        <label for="other">Outro</label>
        <input type="radio" name="radsex" id="other" (click)="toggle.othersDescription = true">
        <input type="text" placeholder="descricao" *ngIf="toggle.othersDescription">

      </div>

      <input type="submit" value="Se inscrever">

    </div>
