<body>
    <section>
        <p>Primeiro nome
            <input type="text" name="firstname" id="firstname" required></p>
        <p>Sobrenome
            <input type="text" name="lastname" id="lastname"></p>
        <p>Email
            <input type="text" name="email" id="email" required></p>
        <p>Senha
            <input type="password" name="pass" id="pass" minlength="8" required></p>
        <p>Aniversário
            <input type="date" name="birthday" id="birthday"></p>

        <p>Gênero</p>

            <label for="male">Masculino</label>
            <input type="radio" name="radsex" id="male">

            <label for="female">Feminino</label>
            <input type="radio" name="radsex" id="female">

            <label for="other">Outro</label>
            <input type="radio" name="radsex" id="other">

        <input type="submit" value="Se inscrever">
    </section>
